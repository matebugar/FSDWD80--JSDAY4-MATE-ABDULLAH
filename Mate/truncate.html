</head>
<body>
	<title>I am a hero from World of Warcraft</title>
	<script type="text/javascript">

	text_truncate = function(str, length) {
		var a = Number(length);
   		  
      		return str.substring(0, a);
    	};

document.write(text_truncate("I am a hero from World of Warcraft", 12));

	</script>
</body>
